<header>
  <h1 class="title">{{ 'HOME.TITLE' | translate}}</h1>
  <div class="field">
    <label class="label" for="lang-select">{{ 'HOME.SELECT' | translate}} </label>
    <div class="select">
      <select id="lang-select" #langSelect (change)="translate.use(langSelect.value)">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{lang}}</option>
      </select>
    </div>
  </div>
</header>
